<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'
        integrity='sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="root">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-12">
                    <div class="content text-center d-flex-c align-items-center justify-content-center">


                        <!-- PRINT INFO PROM VUE -->
                        <h1>{{ message }} {{ name }}</h1>

                        <!-- input from user -->
                        <div class="p-3">

                            <input type="text" v-model="name" placeholder="type your name">
                        </div>


                        <!-- PRINT IMAGE FROM VUE DATA -->
                        <div class="yoda" :class="classColor">
                            <img class="img-fluid w-50" :src="image" :alt="imageName">
                        </div>




                        <!-- extra -->

                        <p>{{ fromUser}}</p>

                        <!-- WITH FUNCTION FROM VUE -->

                        <div class="p-3">
                            <button @click="colorToggle">Surprise!</button>
                        </div>

                        <div class="p-3">
                            <button @click="greet">Push me!</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="./js/script.js"></script>
</body>

</html>
